<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>
    var video = document.getElementById("classic_video");
    var caption = document.getElementById("movie_quotes");
    
    video.addEventListener("timeupdate", function() {
        if (video.currentTime < 26 && video.currentTime > 24) {
            caption.innerHTML = "<h3>Igor: DR. FRANKENSTEIN?!?!?</h3>";
        } 
        else if (video.currentTime > 24 && video.currentTime <= 31) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: Frokensteen.</p>";
        }
        else if (video.currentTime > 31 && video.currentTime <= 35) {
            caption.innerHTML = "<p>Igor: You're putting me on.</p>";
        }
        else if (video.currentTime > 35 && video.currentTime <= 36) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: No, \
            it pronounced, \"Frokensteen\".</p>";
        }
        else if (video.currentTime > 36 && video.currentTime <= 39) {
            caption.innerHTML = "<p>Igor: Do you also say Froaderick?</p>";
        }
        else if (video.currentTime > 39 && video.currentTime <= 41) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: \
            No . . . \"Frederick.\"</p>";
        }
        else if (video.currentTime > 41 && video.currentTime <= 45) {
            caption.innerHTML = "<p>Igor: Well, why isn't it \
            'Froaderick Frokensteen'?</p>";
        }
        else if (video.currentTime > 45 && video.currentTime <= 46) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: \
            It isn't, it's \"Frederick Frokensteen\"</p>";
        }
        else if (video.currentTime > 46 && video.currentTime <= 50) {
            caption.innerHTML = "<p>Igor: I see.</p>";
        }
        else if (video.currentTime > 50 && video.currentTime <= 52) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: \
            You must be Igor. [He pronounces it ee-gor.]</p>";
        }
        else if (video.currentTime > 52 && video.currentTime <= 53) {
            caption.innerHTML = "<p>Igor: No, it's pronounced \
            \"eye-gor.\"</p>";
        }
        else if (video.currentTime > 53 && video.currentTime <= 56) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: But they told \
             me it was \"ee-gor\"...</p>";
        }
        else if (video.currentTime > 56 && video.currentTime <= 58) {

            caption.innerHTML = "<p>Igor: Well, they were wrong then, \
            weren't they?</p>";
        }
        else if (video.currentTime > 58 && video.currentTime <= 61) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: Well, they \
            were wrong then, weren't they?</p>";
        }
        else if (video.currentTime > 61 && video.currentTime <= 65) {
            caption.innerHTML = "<p>Igor: Yes. My grandfather used to work \
            for your grandfather.</p>";
        }
        else if (video.currentTime > 65 && video.currentTime <= 71) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: How nice.</p>";
        }
        else if (video.currentTime > 71 && video.currentTime <= 72) {
            caption.innerHTML = "<p>Igor: Of course the rates have gone up.\
</p>";
        }
        else if (video.currentTime > 72 && video.currentTime <= 75) {
            caption.innerHTML = "<p>Dr. Frederick Frankenstein: Of course, \
            of course, I'm sure we'll get along splendidly. Oh, I uh, you \
            know I don't mean to embarrass you, but I'm rather a brilliant \
            surgeon. Perhaps I can help you with that hump.</p>";
        }
        else if (video.currentTime > 75 && video.currentTime <= 79) {
            caption.innerHTML = "<p>Igor: What hump?</p>";
        }
        else {
            caption.innerHTML = "";
        }
    }, false);

</script>
</body>
</html>
