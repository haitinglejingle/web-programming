<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        // Your work will be done here...
        $(function() {
            $("input").keypress(function() {
                var key = event.which;
                if (key == 13) {
                    event.preventDefault();
                
                    newMsg = document.getElementById("msg").value;
                    toUpdate = document.getElementById("log");

                    newDate = new Date();
                    dateString = newDate.toDateString();
                    timeString = newDate.toTimeString();
                    newDate = dateString + " " + timeString;
                    printMsg =  '<p>' + newDate + " - " + newMsg + '</p>';

                    newElem = document.createElement("p");
                    newElem.innerHTML = '<p><div id="message">' + printMsg +
                        " </span></p>";
                    toUpdate.insertBefore(newElem, toUpdate.childNodes[0]);
                    document.getElementById("msg").value = "";

//                    localStorage.setItem(message, printMsg);
//                    $(document ).load(function () {
//                        localStorage[new Date().getTime()] = printMsg;
//                        toUpdate.innerHTML = "???";
//                    }

                }
            });
        });

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
